<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="shortcut icon" href="./assets/playlist.png" type="image/x-icon">
</head>
<body>
    <section class="full-body">
        <div class="side-bar">
            <header>
              <!-- Header content -->
              <div class="logo">
                <img src="./assets/Spotify logo.svg" alt="logo" />
              </div>
              <div class="home">
                <img src="./assets/home2.svg" alt="home" />
                <p>Home</p>
              </div>
              <div class="search">
                <img src="./assets/search.svg" />
                <p>Search</p>
              </div>
              <div class="library">
                <img src="./assets/library.svg" />
                <p>Library</p>
              </div>
            </header>
            <div class="left-option-mid">
                <h3>PlayLists</h3>
                <div class="playlist">
                    <img src="./assets/plus.svg"/>
                    <p>Create Playlist</p>
                  </div>
                  <div class="liked">
                    <img src="./assets/purple.svg" />
                    <p>Liked Songs</p>
                  </div>
                  <div class="border">

                  </div>
            </div>
        </div>
        <main class="right-side">
            <div class="now-playing">
                <div class="now-playing-left">
                    <img src="./assets/pop.png">
                </div>
                <div class="now-playing-right">
                    <p id="p1">PLAYLIST</p>
                    <h1 id="h1">Pop Right Now</h1>
                    <p id="p2">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Rhoncus</p>
                    <div class="details">
                        <h3>Spotify</h3>
                        <p><img src="./assets/Ellipse.svg"> 860,305 likes</p>
                        <p><img src="./assets/Ellipse.svg"> 100 songs, 5 hr 5 min</p>
                    </div>
                </div>
            </div>
            <div class="songs">
              <div class="play">
                <img id="pl1" src="./assets/play.png">
                <img id="pl2" src="./assets/heart.svg">
                <img id="pl3" src="./assets/dot.svg">
              </div>
              <div class="song-list"></div>
            </div>
        </main>
    </section>
    
</body>
</html>
